<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Travel Hub</title>

</head>
<body>
    <header>
      <h1>
        <a href="/">Travel Hub</a>
      </h1>
        <nav>
            <ul>
                <li>
                    <a href="#arrivals">Arrivals</a>
                </li>
                    
                <li>
                    <a href="#departures">Departures</a>
                </li>

                <li>
                    <a href="#hotels">Hotels</a>
                </li>
            </ul>
        </nav>
    </header>
   
    <div id="search-form">
      <div id="search-header">
        <h1>Find Your Flight</h1>
      </div>
      <section>
        <div class="flight" id="flightbox">

          <form id="flight-form">
          <!-- Trip Type -->
          <div class="info-box">
            <label for="flight-type">Flight Type</label>
            <select name="flight-type" id="flight-type">
              <option value="ROUND_TRIP">Round Trip</option>
              <option value="ONE_WAY">One Way</option>
            </select>
          </div>

          <!-- Departure/Arrival Cities -->
          <div id="flight-depart">
            <div class="info-box">
              <label for="">Departing From</label>
              <input type="text" id="dep-from" style="text-transform:uppercase" />
              <div id="depart-res"></div>
            </div>
            <div class="info-box" id="arrive-box">
              <label for="">Arriving At</label>
              <input type="text" id="dep-to" style="text-transform:uppercase" />
              <div id="arrive-res"></div>
            </div>
          </div>
        
          <!-- Departure/Arrival Dates -->
          <div id="flight-dates">
            <div class="info-box">
              <label for="">Departure Date</label>
              <input type="text" name="datepicker" id="leave-date">
            </div>
            <div class="info-box" id="return-box">
              <label for="">Return Date</label>
              <input type="text" name="datepicker" id="return-date"/>
            </div>
          </div>

          <!-- Passenger Info -->
          <div id="flight-info">
            <div class="info-box">
              <label for="adults">Passengers</label>
              <select name="adults" id="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </div>
            <div class="info-box">
              <label for="class-type">Class</label>
              <select name="class-type" id="class-type">
                <option value="ECO">ECONOMY</option>
                <option value="BUS">BUSINESS</option>
                <option value="FST">FIRST CLASS</option>
              </select>
            </div>
            <div class="info-box">
              <label for="price-range">Max Price</label>
              <select name="price-range" id="price-range">
                <option value="250">$250</option>
                <option value="500">$500</option>
                <option value="1000">$1000</option>
                <option value="1500">$1500</option>
                <option value="2000">$2000</option>
              </select>
            </div>
        </div>

        <!-- Search Button -->
        <div id="flight-search">
          <div class="info-box">
            <input type="submit" id="search-flight" value="SEARCH FLIGHTS"/>
          </div>
        </div>
        
        </form> 
        </div>
      </section>
       
      <div id="calender">
        <div class="nav">
          <button id="prev"></button>
          <!-- <p><span id="month"></span>
            <span id="year"></span></p> -->
          <button id="next">></button>
        </div>
        <table id="cal"></table>
        </div>
        
    </div>
    <div id="confirm"></div>

    <div class="container">
        <p id="arrival-airport"></p>
    </div>
    <div id="carrier">

    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
