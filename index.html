<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <title>Travel Hub</title>

</head>
<body>
    <header>
        <h1 href="/">Travel Hub</h1>
        <nav>
            <ul>
                <li>
                    <a href="#arrivals">Arrivals</a>
                </li>
                    
                <li>
                    <a href="#departures">Departures</a>
                </li>

                <li>
                    <a href="#restrictions">Restrictions</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="search">
        <h3>Find Your Flight</h3>
        <p>Tell us where you want to go!</p>
        <form>
                    <!-- Trip Type -->
            <div id="flight-type">
                <div class="info-box">
                    <input type="radio" name="flight-type" value="round-trip" id="round-trip" checked />
                    <label for="round-trip">Round Trip</label>
                </div>
                <div class="info-box">
                    <input type="radio" name="flight-type" value="Single" id="one-way" />
                    <label for="one-way">One Way</label>
                </div>
            </div>
            <!-- Departurs & Arrivals -->
            <div id="flight-location">
                <div class="info-box" id="departures">
                  <label for="">Departing</label>
                  <input type="text" id="dep-from" />
                  <div id="depart-design"></div>
                </div>
                <div class="info-box" id="arrivals">
                    <label for="">Arriving</label>
                    <input type="text" id="dep-to" />
                    <div id="arrive-design"></div>
                  </div>
            </div>
            <!-- FROM/TO -->
        <div id="flight-dates">
            <div class="info-box">
              <label for="">Departing Date</label>
              <input type="text" id="depart-date" />
            </div>
            <div class="info-box" id="return-box">
              <label for="">Return Date</label>
              <input type="text" id="return-date" />
            </div>
          </div>
          
          <!-- PASSENGER INFO -->
          <div id="flight-info">
            <div class="info-box">
              <label for="adults">Adults</label>
              <select name="adults" id="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="info-box">
              <label for="children">Children</label>
              <select name="children" id="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="0">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="info-box">
              <label for="class-type">Class</label>
              <select name="class-type" id="class-type">
                <option value="Economy">Economy</option>
                <option value="Business">Business</option>
                <option value="First">First Class</option>
              </select>
            </div>
        </div>
        
          <!-- SEARCH BUTTON -->
        <div id="flight-search">
          <div class="info-box">
            <input type="submit" id="search-flight" value="SEARCH FLIGHTS"/>
          </div>
        </div>

      <div id="calender">
        <div class="nav">
          <button id="prev"><</button>
          <p><span id="month"></span>
            <span id="year"></span></p>
          <button id="next">></button>
        </div>
        <table id="cal"></table>
        </div>
        
  </div>
  <div id="confirm"></div>
        </form>
    </section>


    <div class="container">
        <p id="arrival-airport"></p>
    </div>

 

    <script src="./Assets/script.js"></script>
</body>
</html>
