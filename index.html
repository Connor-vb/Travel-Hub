<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Travel Hub</title>

</head>
<body>
    <header>
        <h1 href="/">Travel Hub</h1>
        <nav>
            <ul>
                <li>
                    <a href="#arrivals">Arrivals</a>
                </li>
                    
                <li>
                    <a href="#departures">Departures</a>
                </li>

                <li>
                    <a href="#restrictions">Restrictions</a>
                </li>
            </ul>
        </nav>
    </header>
   
    <div id="search-form">
      <div id="header">
        <h1>Find Your Flight</h1>
        <p>Tell us where you want to go!</p>
      </div>
      <section>
        <div class="flight" id="flightbox">

          <form id="flight-form">
          <!-- Trip Type -->
          <div id="flight-type">
            <div class="info-box">
              <input type="radio" name="flight-type" value="Return" id="return" checked />
              <label for="return">Round Trip</label>
            </div>
            <div class="info-box">
              <input type="radio" name="flight-type" value="Single" id="one-way" />
              <label for="one-way">One Way</label>
            </div>
          </div>

          <!-- Departure/Arrival Cities -->
          <div id="flight-depart">
            <div class="info-box">
              <label for="">Departing From</label>
              <input type="text" id="dep-from" />
              <div id="depart-res"></div>
            </div>
            <div class="info-box" id="arrive-box">
              <label for="">Arriving At</label>
              <input type="text" id="dep-to" />
              <div id="arrive-res"></div>
            </div>
          </div>
        
          <!-- Departure/Arrival Dates -->
          <div id="flight-dates">
            <div class="info-box">
              <label for="">Departure Date</label>
              <input type="text" id="leave-date" readonly />
            </div>
            <div class="info-box" id="return-box">
              <label for="">Return Date</label>
              <input type="text" id="return-date" readonly />
            </div>
          </div>

          <!-- Passenger Info -->
          <div id="flight-info">
            <div class="info-box">
              <label for="adults">Adults</label>
              <select name="adults" id="adults">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
            </div>
            <div class="info-box">
              <label for="children">Children</label>
              <select name="children" id="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="0">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="info-box">
              <label for="class-type">Class</label>
              <select name="class-type" id="class-type">
                <option value="Economy">ECONOMY</option>
                <option value="Business">BUSINESS</option>
                <option value="First">FIRST CLASS</option>
              </select>
            </div>
        </div>

        <!-- Search Button -->
        <div id="flight-search">
          <div class="info-box">
            <input type="submit" id="search-flight" value="SEARCH FLIGHTS"/>
          </div>
        </div>
        
        </form> 
        </div>
      </section>
       
      <div id="calender">
        <div class="nav">
          <button id="prev"></button>
          <p><span id="month"></span>
            <span id="year"></span></p>
          <button id="next">></button>
        </div>
        <table id="cal"></table>
        </div>
        
    </div>
    <div id="confirm"></div>

    <div class="container">
        <p id="arrival-airport"></p>
    </div>

 

    <script src="./assets/js/script.js"></script>
</body>
</html>
